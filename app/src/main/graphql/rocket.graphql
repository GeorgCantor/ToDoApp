query Rocket($rocketId: ID!) {
    rocket(id: $rocketId) {
        id
        name
        description
        height {
            meters
            feet
        }
        diameter {
            meters
            feet
        }
        mass {
            kg
            lb
        }
        first_flight
        active
        cost_per_launch
        success_rate_pct
        company
        country
        type
        wikipedia
    }
}