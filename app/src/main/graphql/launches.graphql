query Launches($limit: Int) {
    launches(limit: $limit) {
        id
        mission_name
        launch_date_utc
        rocket {
            rocket_name
        }
        launch_success
        details
        launch_site {
            site_name
            site_name_long
        }
        links {
            mission_patch
            mission_patch_small
            article_link
            video_link
            wikipedia
            reddit_campaign
        }
        upcoming
    }
}